<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.25">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="grid-container" class="grid-container">
        <div id="dashboard" class="dashboard">
            <h1><img src="images/view-dashboard-variant.svg"></img>Dashboard</h1>
            <br>
            <!--Used spans to position them better-->
            <span class="dash-link"><a href=""><img src="images/home-account.svg"></img><span class="link-spacer"></span>Home</a></span>
            <span class="dash-link"><a href=""><img src="images/card-account-details.svg"></img><span class="link-spacer"></span>Profile</a></span>
            <span class="dash-link"><a href=""><img src="images/message-reply.svg"></img><span class="link-spacer"></span>Messages</a></span>
            <span class="dash-link"><a href=""><img src="images/clock-time-three.svg"></img><span class="link-spacer"></span>History</a></span>
            <span class="dash-link"><a href=""><img src="images/check-bold.svg"></img><span class="link-spacer"></span>Tasks</a></span>
            <span class="dash-link"><a href=""><img src="images/account-group.svg"></img><span class="link-spacer"></span>Communities</a></span>
            <span class="dash-link"></span> <!--Placeholder for gap-->
            <span class="dash-link"><a href=""><img src="images/cog.svg"></img><span class="link-spacer"></span>Settings</a></span>
            <span class="dash-link"><a href=""><img src="images/help-box.svg"></img><span class="link-spacer"></span>Support</a></span>
            <span class="dash-link"><a href=""><img src="images/shield-check.svg"></img><span class="link-spacer"></span>Privacy</a></span>

        </div>
        <div id="searchbar" class="searchbar">
            <div class="sb-top">
                <span class="search" id="search">
                    <a href=""><img src="images/magnify.svg"></img></a><input type="text" class="s-input">
                </span>
                <span class="user-panel" id="user-panel">
                    <a href="" class="notify"><img src="images/bell.svg"></a></img><a href="" class="mask"><img src="https://cdn.wikimg.net/en/zeldawiki/images/thumb/d/de/ST_Link_Artwork.png/320px-ST_Link_Artwork.png" class="user"></img></a><h1>Vincent Testagrossa</h1>
                </span>
            </div>
            <div class="sb-bottom">
                <span class="user-control-left">
                    <img src="https://cdn.wikimg.net/en/zeldawiki/images/thumb/d/de/ST_Link_Artwork.png/320px-ST_Link_Artwork.png" class="user"></img>
                    <span class="greeting-panel">
                        <p class="greet">Hello there,</p><h2 class="greet">Vincent Testagrossa (@vtestagrossa)</h2>
                    </span>
                </span>
                <span class="user-control-right">
                    <button type="button">New</button><button type="button">Upload</button><button type="button">Share</button>
                </span>
            </div>
        </div>
        <div id="content-pane" class="content-pane">
            <div class="pheader">
                <h2>Your Projects</h2>
            </div>
            <div class="projects">
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
            </div>
            <div class="aheader">
                <h2>Announcements</h2>
            </div>
            <div class="announce">

            </div>
            <div class="theader">
                <h2>Trending</h2>
            </div>
            <div class="trending">

            </div>
        </div>
    </div>
</body>
</html>
